<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2c3e50, #fd746c);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      max-width: 400px;
      animation: fadeIn 3s ease-out forwards;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: white;
      color: #e74c3c;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f8d7da;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>I'm Really Sorry</h1>
  <p>I didn‚Äôt mean to upset you. Please forgive me. Let‚Äôs make it right. üíñ</p>
  <div class="heart">üíî</div>
  <button onclick="changeHeart()">Make It Up to You</button>

  <script>
    function changeHeart() {
      document.querySelector(".heart").textContent = "‚ù§Ô∏è";
      document.querySelector("p").textContent = "I promise to make it better. Let's start again?";
    }
  </script>

</body>
</html>
